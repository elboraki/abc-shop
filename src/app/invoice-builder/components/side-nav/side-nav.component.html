
<mat-drawer-container class="example-container" full>

        <mat-toolbar color="primary"></mat-toolbar>
    </mat-drawer>
    
    <div class="example-sidenav-content">
        <app-toolbar></app-toolbar>
        <router-outlet></router-outlet>

        Toggle sidenav

    </div>
  
  </mat-drawer-container>
